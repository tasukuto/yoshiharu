<html>
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>よしはる</h1>
    <img src="./static/images/yoshiharu.png" alt="yoshiharu">
    <br>
    <label for="students_info_element">学籍情報:</label>
    <input type="file" id="students_info_element" accept=".csv" />
    <br>
    <label for="courses_info_element">履修情報:</label>
    <input type="file" id="courses_info_element" accept=".csv" />
    <br>
    <label for="emails_info_element">メールアドレス一覧:</label>
    <input type="file" id="emails_info_element" accept=".xlsx" />
    <br>
    <h3>担当教員へのメール</h3>
    <label for="email_cc_address_element">CC：</label>
    <input type="text" id="email_cc_address_element" style="width: 40em;">
    <br>
    <label for="email_subject_element">件名：</label>
    <input type="text" id="email_subject_element" style="width: 40em;">
    <br>
    <label for="email_body_element">本文：</label>
    <textarea id="email_body_element" style="width: 40em; height: 20em;"></textarea>
    <br>
    <br>
    <button id="verify_element" style="width: 10em; height: 5em;">確認</button>
    <div id="error_message"></div>
    <div id="output"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
