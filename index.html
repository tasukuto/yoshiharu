<html>
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>よしはる</h1>
    <img src="./static/images/yoshiharu.png" alt="yoshiharu">
    <br>
    <label for="students_info_element">学籍情報:</label>
    <input type="file" id="students_info_element" accept=".csv" />
    <br>
    <label for="courses_info_element">履修情報:</label>
    <input type="file" id="courses_info_element" accept=".csv" />
    <br>
    <label for="emails_info_element">メールアドレス一覧:</label>
    <input type="file" id="emails_info_element" accept=".xlsx" />
    <br>
    <h3>担当教員へのメール</h3>
    <label for="email-template-input-subject">件名：</label>
    <input type="text" id="email-template-input-subject" style="width: 40em;">
    <br>
    <label for="email-template-input-body">本文：</label>
    <textarea id="email-template-input-body" style="width: initial; height: initial;"></textarea>
    <br>
    <br>
    <button id="verify_element">確認</button>
    <div id="error_message"></div>
    <div id="output"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
